syntax = "proto3";
package sso;

option go_package = "sso.v1;ssov1";

service Apps {
  rpc NewApp(NewAppRequest) returns (NewAppResponse);
  rpc DeleteApp(DeleteAppRequest) returns (DeleteAppResponse);
}

service Auth {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);
  rpc TestUserOnExist(TestUserOnExistRequest) returns (TestUserOnExistResponse);
}

service Permissions {
  rpc SetUserPermission(SetUserPermissionRequest) returns (SetUserPermissionResponse);
  rpc GetUserPermission(GetUserPermissionRequest) returns (GetUserPermissionResponse);
}

// App

message NewAppRequest {
}

message NewAppResponse {
  bytes key = 1;
}

message DeleteAppRequest {
  bytes key = 1;
}

message DeleteAppResponse {
}

// Auth

message RegisterRequest {
  string login = 1;
  string password = 2;
  bytes  app_key = 3;
}

message RegisterResponse {
}

message LoginRequest {
  string login = 1;
  string password = 2;
  bytes  app_key = 3;
}

message LoginResponse {
  string token = 1;
}

message DeleteUserRequest {
  string login = 1;
  bytes  app_key = 3;
}

message DeleteUserResponse {
}

message TestUserOnExistRequest {
  string login = 1;
  bytes  app_key = 3;
}

message TestUserOnExistResponse {
  bool exist = 1;
}

// Permissions

message GetUserPermissionRequest {
  int64 user_id = 1;
  bytes app_key = 2;
}

message GetUserPermissionResponse {
  int32 permission = 1;
}

message SetUserPermissionRequest {
  int64 user_id = 1;
  int32 permission = 2;
  bytes app_key = 3;
}

message SetUserPermissionResponse {
}